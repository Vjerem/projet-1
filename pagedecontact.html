    <h1>Nous contacter</h1>
        <div class="form">
            <label for="name">Ton Nom :</label>
            <input type="text" name="username" class="username" placeholder="Wilder">

            <input type="email" name="email" class="email" placeholder="wilder@wcs.com">
        
       
            <label for="sujet">Sujet :</label>
            <input type="text" name="subject" class="subject" placeholder="Hello Wilder !">
        
    
            <label for="msg">Ton Message :</label>
            <textarea id="text" name="message" placeholder="Wild Message" class="message"></textarea>

            <input type ="submit" id="myBtn" value = "Envoyer ton message"></input>
            
            <div id="myModal" class="modal">
                <div class="modalContent">
